<div class="container">

  <div class="col col-2">
    <div *ngIf="jogoAtual.jogoID">
      <mat-grid-list cols="3">
        <mat-grid-tile><button mat-raised-button (click)="jogar('c1')" class="bttabuleiro">{{jogoAtual.c1}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c2')" class="bttabuleiro">{{jogoAtual.c2}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c3')" class="bttabuleiro">{{jogoAtual.c3}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c4')" class="bttabuleiro">{{jogoAtual.c4}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c5')" class="bttabuleiro">{{jogoAtual.c5}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c6')" class="bttabuleiro">{{jogoAtual.c6}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c7')" class="bttabuleiro">{{jogoAtual.c7}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c8')" class="bttabuleiro">{{jogoAtual.c8}}</button>
        </mat-grid-tile>
        <mat-grid-tile><button mat-raised-button (click)="jogar('c9')" class="bttabuleiro">{{jogoAtual.c9}}</button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div class="col col-2">

    <br />
    <div *ngIf="jogoAtual.player1 && jogoAtual.player2" class="row">

      <div class="col">
        <div class="row" style="padding: 2px 30px;">
          <div class="col">
            <button class="full" [ngClass]="{'suavez':jogoAtual.suavez }" mat-raised-button matBadge={{jogoAtual.p1}}>
              {{jogoAtual.nome1}}</button>
          </div>
        </div>
        <div class="row" style="padding: 2px 30px;">
          <div class="col">
            <button class="full" [ngClass]="{'suavez':!jogoAtual.suavez }" mat-raised-button matBadge={{jogoAtual.p2}}>
              {{jogoAtual.nome2}}</button>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="jogoAtual.player1 && jogoAtual.player2" class="row" style="margin-top: 5px;">
      <div class="col">
        <button style="height: 70px;" mat-raised-button color="primary" (click)="reiniciar()" class="full">
          Recome√ßar JOGO
        </button>
        <!-- <button (click)="vitoria()">dialog</button> -->
      </div>

    </div>

  </div>


</div>
