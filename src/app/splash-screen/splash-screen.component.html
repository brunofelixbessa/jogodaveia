<div class="app-splash-screen" [ngStyle]="{ left: windowWidth }" *ngIf="showSplash">
  <div class="app-splash-inner">
    <img class="img-t1 animate__animated animate__fadeInTopLeft" src="assets/t1.png">
    <img class="img-t2 animate__animated animate__flipInX" src="assets/t2.png">
    <img class="img-b1 animate__animated animate__fadeInBottomLeft" src="assets/b1.png">
    <img class="img-b2 animate__animated animate__fadeInBottomRight" src="assets/b2.png">
  </div>
</div>
